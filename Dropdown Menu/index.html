<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DropDown menu</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="imgBx">
          <img src="user.jpg" alt="User photo" width="100px" />
        </div>
        <h2>Someone <br /><span>Developer</span></h2>
      </div>
      <ul class="navigation">
        <li>
          <a href="#"
            ><ion-icon name="create-outline"></ion-icon> Edit Profile
          </a>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="mail-unread-outline"></ion-icon> Inbox
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="settings-outline"></ion-icon>Settings
          </a>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="help-circle-outline"></ion-icon> Support
          </a>
        </li>
        <li>
          <a href="#"><ion-icon name="log-out-outline"></ion-icon> Logout </a>
        </li>
      </ul>
      <div class="toggle">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
